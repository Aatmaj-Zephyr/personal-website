<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Tejas's Website</title>
  </head>
  <body>
    <div class="top">
      <img class="earthpng" src="/images/earth.png" alt="Image Of The Earth" />
      <div class="typewriter">
        <h1><span class="autotype"></span></h1>
      </div>
      <p class="name">I'm Tejas</p>
      <p class="main">
        An aspiring data scientist with a keen interest in Mathematics, space
        and all things tech related.
      </p>
    </div>
    <div class="middle">
      <h1 class="heading">Technical Skills</h1>
      <p class="main">Current languages and frameworks I am familiar with</p>
      <div class="iconcontainer">
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg"
          class="languageicons"
          alt="Icon of python"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg"
          class="languageicons"
          alt="Icon of C"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg"
          class="languageicons"
          alt="Icon of C++"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg"
          class="languageicons"
          alt="Icon of html"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg"
          class="languageicons"
          alt="Icon of css"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"
          class="languageicons"
          alt="Icon of javascript"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg"
          class="languageicons"
          alt="Icon of react"
        />
        <img
          src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg"
          class="languageicons"
          alt="Icon of java"
        />
      </div>
    </div>
    <div class="bottom">
      <p class="mainbottom">Connect With Me</p>
      <div class="iconcontainer">
        <a href="https://www.linkedin.com/in/tejas-pundlik/" target="_blank"
          ><img
            class="socialicons"
            src="/images/linkedinicon.png"
            alt="Icon of linkedin"
        /></a>
        <a href="https://www.instagram.com/_tejaspundlik_/" target="_blank"
          ><img
            class="socialicons"
            src="/images/instagramicon.png"
            alt="Icon of instagram"
        /></a>
        <a href="https://github.com/TejasPundlik" target="_blank"
          ><img class="socialicons" src="/images/githubicon.png" alt="Icon of github"
        /></a>
        <a href="https://twitter.com/tejas_pundlik" target="_blank"
          ><img class="socialiconsend" src="/images/twitter.png" alt="Icon of twitter"
        /></a>
      </div>
    </div>
    <br />

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

      var typed = new Typed(".autotype", {
        strings: [
          "	Hello World!",
          "Ni-Hao Shijie!",
          "Hallo Welt!",
          "Hei Verden!",
          "Hola Mundo!",
        ],
        typeSpeed: 125,
        backSpeed: 125,
        loop: true,
      });
    </script>
  </body>
</html>
